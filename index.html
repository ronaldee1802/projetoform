<!DOCTYPE html>
<html lang="pt-br">
    <head>
    
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações pessoais da mentoria</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

</head>
<body>
     <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>
                Preencha o formulário abaixo  para <br> agendar a sua mentoria
            </p>
         </header>

         <form id="my-form">

            <fieldset>
                <div class="fieldset-wrapper">
                <legend>Informações pessoais</legend>

                <div class="col-2">
                    <div class="input-wrapper">
                        <label for="event-name">Nome</label>
                        <input 
                            type="text"
                            id="event-name"
                            required
                            minlength="2" />
                    </div>
    
                    <div class="input-wrapper">
                        <label for="event-surname">Sobrenome</label>
                        <input 
                            type="text"
                            id="event-surname"
                            required
                            minlength="2" />
                    </div>
                </div>
               

                <div class="input-wrapper">
                    <label for="event-email">Email <span>(digite um email válido)</span></label>
                    <input type="email" id="event-email" />
                </div>

                <div class="input-wrapper">
                    <label for="event-password">Senha <span>(mínimo 6 caracteres)</span></label>
                    <input 
                            type="password"
                            id="event-password"
                            minlength="6" 
                            required/>
                </div>

            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                <legend>Informações do mentor</legend>

                <div class="input-wrapper">
                    <label for="event-title">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                    <input 
                        type="text"
                        id="event-mentorname"
                        required
                        minlength="8" />
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Seus horários disponíveis</legend>
                    <p>Primeira mentoria</p>
    
                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="event-date">Data<span> (DD/MM/AAAA)</span></label>

                            <input type="date" id="event-date" />
                        </div>
        
                        <div class="input-wrapper">
                            <label for="event-begin">Das</label>
                            <input type="time" id="event-begin" />
                        </div>
    
                        <div class="input-wrapper">
                            <label for="event-end">Até</label>
                            <input type="time" id="event-end" />
                        </div>
            </fieldset>

            
            <fieldset>
                <div class="fieldset-wrapper">
                    
                    <p>Segunda mentoria</p>
    
                    <div class="col-4">
                        <div class="input-wrapper">
                            <label for="event-date">Data<span> (DD/MM/AAAA)</span></label>
                            
                            <input placeholder="" type="date" id="event-date2" />
                        </div>
        
                        <div class="input-wrapper">
                            <label for="event-begin">Das</label>
                            <input type="time" id="event-begin2" />
                        </div>
    
                        <div class="input-wrapper">
                            <label for="event-end">Até</label>
                            <input type="time" id="event-end2" />
                        </div>
            </fieldset>
                
            </form> 
            <footer>
                <input 
                class="button"
                type="submit"
                form="my-form"
                value="Salvar">
            </footer>     
    </div>
</body>
</html>
